on:
  workflow_dispatch:
    inputs:
      messageIds:
        description: "Which message ids should it be?"
        required: true
        default: "b077588c-488f-458c-bf5a-33585850c3ae,dcd83c57-aa47-45a2-b41d-0bd8d3f95724"
name: Render video
jobs:
  render:
    name: Render video
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
      - uses: FedericoCarboni/setup-ffmpeg@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: npm i
      - run: npm run build -- --props="$WORKFLOW_INPUT"
        env:
          WORKFLOW_INPUT: ${{ toJson(github.event.inputs) }}
      - run: nxp ts-node src/upload-and-notify.ts
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
      - uses: actions/upload-artifact@v2
        with:
          name: out.mp4
          path: out.mp4
